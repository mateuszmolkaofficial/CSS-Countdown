<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Countdown</title>
<!-- MAIN STYLES-->
    <link rel="stylesheet" href="css/styles.css">
<!-- AWSOME FONT-->
    <link rel="stylesheet" href="css/font-awesome.min.css">
<!-- FAVICON-->
    <link rel="shortcut icon" href="fonts/favicon-heart.ico"/>
</head>
<body>
   <div id="outer">
       <div id="inner">
           <div class="inner-circle circle-1"></div>
           <div class="inner-circle circle-2">
               <div id="1" class="inner-number delay9">1</div>
               <div id="2" class="inner-number delay8">2</div>
               <div id="3" class="inner-number delay7">3</div>
               <div id="4" class="inner-number delay6">4</div>
               <div id="5" class="inner-number delay5">5</div>
               <div id="6" class="inner-number delay4">6</div>
               <div id="7" class="inner-number delay3">7</div>
               <div id="8" class="inner-number delay2">8</div>
               <div id="9" class="inner-number delay1">9</div>
               <div id="10" class="inner-number">10</div>
           </div>
           <div id="line-1"></div>
           <div id="line-2"></div>
           <div id="clock-circle-right"></div>
           <div id="clock-circle-left"></div>
           <div id="mask"></div>
       </div>
           <p>I <i class="fa fa-heart" aria-hidden="true"></i> YOU</p>
   </div>

</body>
</html>
